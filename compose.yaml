services:
  websearchmcp:
    build: .
    container_name: websearchmcp
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - MAX_SNIPPET_LENGTH=${MAX_SNIPPET_LENGTH:-512}
    restart: unless-stopped
